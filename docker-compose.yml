services:
  revithelperbot.api:
    build:
      context: .
      dockerfile: RevitHelperBot.Api/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      Telegram__BotToken: ${TELEGRAM_BOT_TOKEN:?Set TELEGRAM_BOT_TOKEN}
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
